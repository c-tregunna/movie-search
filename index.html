<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Reel Search</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="title-wrapper">
                <h1>Reel Search</h1>
            </div>
            <h4>Search below to find all you need to know about your favorite movies</h4>
        </header>
        <main>
            <div class="input-wrapper">
                <input id="movie-input" placeholder="Search for your movie">
                <button id="search-btn">Search</button>
            </div>
            <div class="movie-wrapper" id="movie-wrap">
                    <!-- movie data added from app.js file -->
            </div>
        </main>

        <footer></footer>

    </div>
    <div id="modal-wrapper">
        <div id="close">X</div>
        <div id="modal">
            <!-- movie data added from app.js file -->
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
